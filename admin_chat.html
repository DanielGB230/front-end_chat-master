<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .admin-container {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      color: #1e293b;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 1px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 600px;
      backdrop-filter: blur(10px);
    }

    .chat-header {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      background: #f1f5f9;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: #e2e8f0;
      transform: translateX(-2px);
    }

    .header-info {
      flex: 1;
    }

    .admin-container h3 {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      margin-bottom: 3px;
    }

    .client-id-subtitle {
      font-size: 11px;
      color: #94a3b8;
      font-weight: 500;
    }

    .chat-box {
      flex: 1;
      border: none;
      padding: 16px;
      overflow-y: auto;
      margin-bottom: 16px;
      background: #f8fafc;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
      transition: background 0.3s ease;
    }

    .chat-box::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .empty-chat {
      text-align: center;
      color: #94a3b8;
      font-size: 13px;
      padding: 40px 20px;
    }

    .message {
      border-radius: 14px;
      padding: 12px 16px;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
      animation: slideIn 0.3s ease-out;
      display: fit-content;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .admin {
      background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
      color: white;
      margin-left: auto;
      text-align: right;
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
      font-weight: 500;
    }

    .client {
      background: #e2e8f0;
      color: #1e293b;
      margin-right: auto;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .message-time {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .input-container {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: #1e293b;
      background: white;
      transition: all 0.3s ease;
      outline: none;
    }

    input::placeholder {
      color: #94a3b8;
      font-weight: 500;
    }

    input:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
      background: #f8fafc;
    }

    input:hover {
      border-color: #cbd5e1;
    }

    button {
      padding: 14px 20px;
      background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 50px;
      height: 50px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(168, 85, 247, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      .admin-container {
        max-width: 100%;
        height: auto;
        min-height: 500px;
        padding: 20px;
      }

      .message {
        max-width: 90%;
        font-size: 13px;
      }

      .admin-container h3 {
        font-size: 16px;
      }

      .input-container {
        gap: 10px;
      }

      button {
        min-width: 45px;
        height: 45px;
      }
    }
  </style>
</head>

<body>
  <div class="admin-container">
    <div class="chat-header">
      <button class="back-btn" onclick="goBack()">‚Üê</button>
      <div class="header-info">
        <h3 id="clientName">Cargando...</h3>
        <div class="client-id-subtitle" id="clientIdSubtitle"></div>
      </div>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="empty-chat">
        Cargando conversaci√≥n...
      </div>
    </div>

    <div class="input-container">
      <input type="text" id="adminInput" placeholder="Escribe una respuesta...">
      <button id="sendBtn">‚úì</button>
    </div>
  </div>

  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("adminInput");
    const sendBtn = document.getElementById("sendBtn");
    const clientNameEl = document.getElementById("clientName");
    const clientIdSubtitleEl = document.getElementById("clientIdSubtitle");

    // ============================================
    // OBTENER CLIENT_ID DE LA URL
    // ============================================
    function getClientIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('client_id');
    }

    const CLIENT_ID = getClientIdFromUrl();

    if (!CLIENT_ID) {
      alert('Error: No se especific√≥ el cliente');
      window.location.href = 'admin_list.html';
    }

    // Mostrar ID en el header
    clientIdSubtitleEl.textContent = CLIENT_ID;

    // ============================================
    // CONFIGURAR PUSHER
    // ============================================
    const pusher = new Pusher("9918ec022ed3843a467c", { cluster: "sa1" });
    const adminChannel = pusher.subscribe("admin-channel");

    // Escuchar nuevos mensajes del cliente
    adminChannel.bind("new-client-message", function (data) {
      // Solo mostrar si es del cliente actual
      if (data.client_id === CLIENT_ID) {
        console.log('üì© Nuevo mensaje del cliente');

        const msg = document.createElement("div");
        msg.classList.add("message", "client");
        msg.innerHTML = `
          <div>Cliente: ${escapeHtml(data.message)}</div>
          <div class="message-time">${getCurrentTime()}</div>
        `;
        chatBox.appendChild(msg);
        scrollToBottom();
      }
    });

    // ============================================
    // CARGAR MENSAJES EXISTENTES
    // ============================================
    async function loadMessages() {
      try {
        const response = await fetch(`https://back-end-chat-master-daniel.onrender.com/chat/messages/${CLIENT_ID}`);
        const data = await response.json();

        if (data.messages && data.messages.length > 0) {
          chatBox.innerHTML = '';

          // Generar nombre para mostrar
          const displayName = generateDisplayName(CLIENT_ID);
          clientNameEl.textContent = displayName;

          data.messages.forEach(msg => {
            const messageDiv = document.createElement("div");
            const isAdmin = msg.remitente === 'admin';
            messageDiv.classList.add("message", isAdmin ? "admin" : "client");

            const time = msg.fecha_envio ? formatTime(msg.fecha_envio) : '';
            const sender = isAdmin ? "T√∫" : "Cliente";

            messageDiv.innerHTML = `
              <div>${sender}: ${escapeHtml(msg.contenido)}</div>
              <div class="message-time">${time}</div>
            `;
            chatBox.appendChild(messageDiv);
          });

          scrollToBottom();
        } else {
          chatBox.innerHTML = '<div class="empty-chat">No hay mensajes a√∫n. Inicia la conversaci√≥n.</div>';
          clientNameEl.textContent = generateDisplayName(CLIENT_ID);
        }
      } catch (error) {
        console.error('Error al cargar mensajes:', error);
        chatBox.innerHTML = '<div class="empty-chat">Error al cargar mensajes</div>';
      }
    }

    // ============================================
    // ENVIAR MENSAJE DEL ADMIN
    // ============================================
    async function sendAdminMessage() {
      const message = input.value.trim();
      if (message === "") return;

      sendBtn.disabled = true;

      // Mostrar mensaje inmediatamente
      const msg = document.createElement("div");
      msg.classList.add("message", "admin");
      msg.innerHTML = `
        <div>T√∫: ${escapeHtml(message)}</div>
        <div class="message-time">${getCurrentTime()}</div>
      `;
      chatBox.appendChild(msg);
      scrollToBottom();
      input.value = "";

      // Enviar al backend
      try {
        await fetch("https://back-end-chat-master-daniel.onrender.com/chat/admin-send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            client_id: CLIENT_ID,
            message: message
          })
        });
      } catch (error) {
        console.error('Error al enviar:', error);
        alert('Error al enviar el mensaje');
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    // ============================================
    // EVENT LISTENERS
    // ============================================
    sendBtn.addEventListener("click", sendAdminMessage);

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        sendAdminMessage();
      }
    });

    // ============================================
    // NAVEGACI√ìN
    // ============================================
    function goBack() {
      window.location.href = 'admin_list.html';
    }

    // ============================================
    // UTILIDADES
    // ============================================
    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString('es-ES', {
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString('es-ES', {
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function generateDisplayName(clientId) {
      if (clientId === "admin") return "Administrador";
      if (clientId === "cliente") return "Cliente √önico";

      // Tomar √∫ltimos 4 caracteres
      const short = clientId.slice(-4);
      return `Visitante #${short}`;
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // ============================================
    // INICIALIZAR
    // ============================================
    loadMessages();
    input.focus();

    console.log('‚úÖ Chat admin inicializado');
    console.log('üë§ Cliente actual:', CLIENT_ID);
  </script>
</body>

</html>
