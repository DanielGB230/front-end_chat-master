<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #1e293b;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            color: white;
            padding: 24px;
        }

        .header h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .clients-list {
            overflow-y: auto;
            max-height: calc(90vh - 100px);
        }

        .clients-list::-webkit-scrollbar {
            width: 6px;
        }

        .clients-list::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .client-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
            gap: 12px;
        }

        .client-item:hover {
            background: #f8fafc;
        }

        .client-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
        }

        .client-info {
            flex: 1;
            min-width: 0;
        }

        .client-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge-visitante {
            background: #f1f5f9;
            color: #64748b;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: 500;
        }

        .client-last-message {
            color: #64748b;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .client-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
        }

        .client-time {
            color: #94a3b8;
            font-size: 11px;
            font-weight: 500;
        }

        .unread-badge {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            color: white;
            border-radius: 12px;
            min-width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            padding: 0 6px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 0;
                max-height: 100vh;
            }

            .client-item {
                padding: 14px 16px;
            }

            .client-avatar {
                width: 42px;
                height: 42px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>üí¨ Mensajes</h2>
            <p>Conversaciones activas</p>
        </div>

        <div class="clients-list" id="clientsList">
            <div class="loading">
                Cargando conversaciones...
            </div>
        </div>
    </div>

    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script>
        // ============================================
        // CONFIGURAR PUSHER
        // ============================================
        const pusher = new Pusher("9918ec022ed3843a467c", { cluster: "sa1" });
        const adminChannel = pusher.subscribe("admin-channel");

        // Escuchar nuevos mensajes de clientes
        adminChannel.bind("new-client-message", function (data) {
            console.log('üì© Nuevo mensaje de:', data.client_id);
            loadClients(); // Recargar lista

            // Notificaci√≥n visual
            if (Notification.permission === "granted") {
                new Notification('Nuevo mensaje', {
                    body: `${data.client_id}: ${data.message}`
                });
            }
        });

        // ============================================
        // CARGAR LISTA DE CLIENTES
        // ============================================
        async function loadClients() {
            try {
                const response = await fetch('https://back-end-chat-master-daniel.onrender.com/chat/clients');
                const data = await response.json();

                if (data.clients && data.clients.length > 0) {
                    renderClients(data.clients);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error al cargar clientes:', error);
                showError();
            }
        }

        function renderClients(clients) {
            const container = document.getElementById('clientsList');

            container.innerHTML = clients.map(client => `
        <div class="client-item" onclick="openChat('${client.client_id}')">
          <div class="client-avatar">
            ${getAvatarLetter(client.display_name)}
          </div>
          <div class="client-info">
            <div class="client-name">
              ${escapeHtml(client.display_name)}
              ${client.client_id.startsWith('guest_') ? '<span class="badge-visitante">Visitante</span>' : ''}
            </div>
            <div class="client-last-message">
              ${escapeHtml(client.last_message) || 'Sin mensajes'}
            </div>
          </div>
          <div class="client-meta">
            <div class="client-time">${formatTime(client.last_timestamp)}</div>
            ${client.unread_count > 0 ? `<div class="unread-badge">${client.unread_count}</div>` : ''}
          </div>
        </div>
      `).join('');
        }

        function showEmptyState() {
            const container = document.getElementById('clientsList');
            container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üí¨</div>
          <div>No hay conversaciones a√∫n</div>
        </div>
      `;
        }

        function showError() {
            const container = document.getElementById('clientsList');
            container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">‚ö†Ô∏è</div>
          <div>Error al cargar conversaciones</div>
        </div>
      `;
        }

        // ============================================
        // ABRIR CHAT INDIVIDUAL
        // ============================================
        function openChat(clientId) {
            window.location.href = `admin_chat.html?client_id=${clientId}`;
        }

        // ============================================
        // UTILIDADES
        // ============================================
        function formatTime(timestamp) {
            if (!timestamp) return '';

            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            // Menos de 24 horas: mostrar hora
            if (diff < 86400000) {
                return date.toLocaleTimeString('es-ES', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // M√°s de 24 horas: mostrar fecha
            return date.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit'
            });
        }

        function getAvatarLetter(displayName) {
            if (!displayName) return '?';
            return displayName.charAt(0).toUpperCase();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ============================================
        // PEDIR PERMISOS DE NOTIFICACI√ìN
        // ============================================
        if (Notification.permission === "default") {
            Notification.requestPermission();
        }

        // ============================================
        // INICIALIZAR
        // ============================================
        loadClients();

        // Recargar cada 30 segundos
        setInterval(loadClients, 30000);

        console.log('‚úÖ Panel admin inicializado');
    </script>
</body>

</html>
