<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Administrador</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .admin-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    /* Header */
    .admin-header {
      background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
      color: white;
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .admin-header h3 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .admin-header p {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }

    /* Chat Box */
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .chat-box::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Messages */
    .message {
      display: flex;
      animation: slideIn 0.3s ease-out;
      word-wrap: break-word;
      max-width: 85%;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.client {
      justify-content: flex-start;
    }

    .message.client .message-content {
      background: #e0e7ff;
      color: #1e3a8a;
      border-radius: 12px 12px 12px 4px;
      padding: 10px 14px;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 2px 8px rgba(30, 58, 138, 0.1);
    }

    .message.admin {
      justify-content: flex-end;
    }

    .message.admin .message-content {
      background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
      color: white;
      border-radius: 12px 12px 4px 12px;
      padding: 10px 14px;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 2px 8px rgba(30, 58, 138, 0.2);
    }

    /* Input Area */
    .input-area {
      padding: 16px;
      background: white;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px 14px;
      border: 1.5px solid #e2e8f0;
      border-radius: 10px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    input:focus {
      outline: none;
      border-color: #1e40af;
      background: white;
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(30, 64, 175, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .admin-container {
        height: 100vh;
        max-width: 100%;
        border-radius: 0;
      }

      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h3>Panel de Administrador</h3>
      <p>Gestiona las conversaciones con clientes</p>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="adminInput" placeholder="Escribe una respuesta...">
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("adminInput");
    const sendBtn = document.getElementById("sendBtn");

    // Configurar Pusher
    const pusher = new Pusher("9918ec022ed3843a467c", { cluster: "sa1" });
    const adminChannel = pusher.subscribe("admin-channel");

    // Escuchar mensajes del cliente
    adminChannel.bind("client-message", function(data) {
      const msg = document.createElement("div");
      msg.classList.add("message", "client");
      const content = document.createElement("div");
      content.classList.add("message-content");
      content.textContent = data.message;
      msg.appendChild(content);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Enviar mensaje del admin
    function sendAdminMessage() {
      const message = input.value.trim();
      if (message === "") return;

      // Mostrar mensaje local
      const msg = document.createElement("div");
      msg.classList.add("message", "admin");
      const content = document.createElement("div");
      content.classList.add("message-content");
      content.textContent = message;
      msg.appendChild(content);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Enviar al backend
      fetch("https://back-end-chat-master-daniel.onrender.com/admin-send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      input.value = "";
    }

    sendBtn.addEventListener("click", sendAdminMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendAdminMessage();
    });
  </script>
</body>
</html>
