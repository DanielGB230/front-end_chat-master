<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .admin-container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .chat-box {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      background: #fafafa;
    }

    .message {
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 8px;
    }

    .client {
      background: #e2f0ff;
      text-align: left;
    }

    .admin {
      background: #d1ffd6;
      text-align: right;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h3>Administrador</h3>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="adminInput" placeholder="Escribe una respuesta...">
    <button id="sendBtn">Enviar</button>
  </div>

  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("adminInput");
    const sendBtn = document.getElementById("sendBtn");

    // Configurar Pusher
    const pusher = new Pusher("9918ec022ed3843a467c", { cluster: "sa1" });
    const adminChannel = pusher.subscribe("admin-channel");

    // Escuchar mensajes del cliente
    adminChannel.bind("client-message", function(data) {
      const msg = document.createElement("div");
      msg.classList.add("message", "client");
      msg.textContent = "Cliente: " + data.message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Enviar mensaje del admin
    function sendAdminMessage() {
      const message = input.value.trim();
      if (message === "") return;

      // Mostrar mensaje local
      const msg = document.createElement("div");
      msg.classList.add("message", "admin");
      msg.textContent = "TÃº: " + message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Enviar al backend
      fetch("https://back-end-chat-master-daniel.onrender.com/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      input.value = "";
    }

    sendBtn.addEventListener("click", sendAdminMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendAdminMessage();
    });
  </script>
</body>
</html>
