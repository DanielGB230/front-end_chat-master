<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Administrador</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* <CHANGE> Diseño moderno y elegante del contenedor principal con paleta púrpura */
    .admin-container {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      color: #1e293b;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 1px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 600px;
      backdrop-filter: blur(10px);
    }

    /* <CHANGE> Título con gradiente púrpura */
    .admin-container h3 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    /* <CHANGE> Área de mensajes con scroll elegante */
    .chat-box {
      flex: 1;
      border: none;
      padding: 16px;
      overflow-y: auto;
      margin-bottom: 16px;
      background: #f8fafc;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    /* Scrollbar personalizada */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
      transition: background 0.3s ease;
    }

    .chat-box::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* <CHANGE> Estilos modernos para mensajes */
    .message {
      border-radius: 14px;
      padding: 12px 16px;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
      animation: slideIn 0.3s ease-out;
      display: fit-content;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* <CHANGE> Mensajes del admin con gradiente púrpura */
    .admin {
      background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
      color: white;
      margin-left: auto;
      text-align: right;
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
      font-weight: 500;
    }

    /* <CHANGE> Mensajes del cliente con fondo gris elegante */
    .client {
      background: #e2e8f0;
      color: #1e293b;
      margin-right: auto;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    /* <CHANGE> Contenedor del input con flexbox */
    .input-container {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    /* <CHANGE> Input moderno con efectos */
    input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: #1e293b;
      background: white;
      transition: all 0.3s ease;
      outline: none;
    }

    input::placeholder {
      color: #94a3b8;
      font-weight: 500;
    }

    input:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
      background: #f8fafc;
    }

    input:hover {
      border-color: #cbd5e1;
    }

    /* <CHANGE> Botón de envío elegante con gradiente púrpura */
    button {
      padding: 14px 20px;
      background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 50px;
      height: 50px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(168, 85, 247, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .admin-container {
        max-width: 100%;
        height: auto;
        min-height: 500px;
        padding: 20px;
      }

      .message {
        max-width: 90%;
        font-size: 13px;
      }

      .admin-container h3 {
        font-size: 16px;
      }

      .input-container {
        gap: 10px;
      }

      button {
        min-width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h3>Administrador</h3>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="adminInput" placeholder="Escribe una respuesta...">
      <button id="sendBtn">✓</button>
    </div>
  </div>

  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("adminInput");
    const sendBtn = document.getElementById("sendBtn");

    // Configurar Pusher
    const pusher = new Pusher("9918ec022ed3843a467c", { cluster: "sa1" });
    const adminChannel = pusher.subscribe("admin-channel");

    // Escuchar mensajes del cliente
    adminChannel.bind("client-message", function(data) {
      const msg = document.createElement("div");
      msg.classList.add("message", "client");
      msg.textContent = "Cliente: " + data.message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Enviar mensaje del admin
    function sendAdminMessage() {
      const message = input.value.trim();
      if (message === "") return;

      // Mostrar mensaje local
      const msg = document.createElement("div");
      msg.classList.add("message", "admin");
      msg.textContent = "Tú: " + message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Enviar al backend
      fetch("https://back-end-chat-master-daniel.onrender.com/admin-send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      input.value = "";
    }

    sendBtn.addEventListener("click", sendAdminMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendAdminMessage();
    });
  </script>
</body>
</html>
