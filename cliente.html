<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat del Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* <CHANGE> Diseño moderno y elegante del contenedor principal */
    .chat-container {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      color: #1e293b;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 1px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 600px;
      backdrop-filter: blur(10px);
    }

    .chat-container h3 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    /* <CHANGE> Área de mensajes con scroll elegante */
    .chat-box {
      flex: 1;
      border: none;
      padding: 16px;
      overflow-y: auto;
      margin-bottom: 16px;
      background: #f8fafc;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    /* Scrollbar personalizada */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
      transition: background 0.3s ease;
    }

    .chat-box::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* <CHANGE> Estilos modernos para mensajes */
    .message {
      border-radius: 14px;
      padding: 12px 16px;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
      animation: slideIn 0.3s ease-out;
      display: fit-content;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* <CHANGE> Mensajes enviados con gradiente azul */
    .sent {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      margin-left: auto;
      text-align: right;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      font-weight: 500;
    }

    /* <CHANGE> Mensajes recibidos con fondo gris elegante */
    .received {
      background: #e2e8f0;
      color: #1e293b;
      margin-right: auto;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    /* <CHANGE> Input moderno con efectos */
    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: #1e293b;
      background: white;
      transition: all 0.3s ease;
      outline: none;
    }

    input::placeholder {
      color: #94a3b8;
      font-weight: 500;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: #f8fafc;
    }

    input:hover {
      border-color: #cbd5e1;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .chat-container {
        max-width: 100%;
        height: auto;
        min-height: 500px;
        padding: 20px;
      }

      .message {
        max-width: 90%;
        font-size: 13px;
      }

      .chat-container h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3>Cliente</h3>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
  </div>

  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("chatInput");

    // Configurar Pusher
    const pusher = new Pusher("9918ec022ed3843a467c", { cluster: "sa1" });
    const channel = pusher.subscribe("client-channel");

    // Escuchar mensajes del admin
    channel.bind("admin-message", function(data) {
      const msg = document.createElement("div");
      msg.classList.add("message", "received");
      msg.textContent = "Admin: " + data.message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Enviar mensaje al servidor
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const message = input.value.trim();

        // Mostrar mensaje en el chat del cliente
        const msg = document.createElement("div");
        msg.classList.add("message", "sent");
        msg.textContent = "Tú: " + message;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Enviar al backend
        fetch("https://back-end-chat-master-daniel.onrender.com/client-send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        input.value = "";
      }
    });
  </script>
</body>
</html>
