<!DOCTYPE html>

<html lang="es">



<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chat de Soporte</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>

    * {

      margin: 0;

      padding: 0;

      box-sizing: border-box;

    }



    body {

      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);

      color: white;

      display: flex;

      justify-content: center;

      align-items: center;

      min-height: 100vh;

      padding: 20px;

    }



    .chat-container {

      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);

      color: #1e293b;

      border-radius: 20px;

      width: 100%;

      max-width: 420px;

      padding: 28px;

      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 1px rgba(0, 0, 0, 0.1);

      display: flex;

      flex-direction: column;

      height: 600px;

      backdrop-filter: blur(10px);

    }



    .chat-header {

      margin-bottom: 20px;

    }



    .chat-container h3 {

      font-size: 18px;

      font-weight: 700;

      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);

      -webkit-background-clip: text;

      -webkit-text-fill-color: transparent;

      background-clip: text;

      letter-spacing: -0.5px;

      margin-bottom: 5px;

    }



    .client-id-display {

      font-size: 11px;

      color: #94a3b8;

      font-weight: 500;

    }



    .chat-box {

      flex: 1;

      border: none;

      padding: 16px;

      overflow-y: auto;

      margin-bottom: 16px;

      background: #f8fafc;

      border-radius: 16px;

      display: flex;

      flex-direction: column;

      gap: 12px;

      scroll-behavior: smooth;

    }



    .chat-box::-webkit-scrollbar {

      width: 6px;

    }



    .chat-box::-webkit-scrollbar-track {

      background: transparent;

    }



    .chat-box::-webkit-scrollbar-thumb {

      background: #cbd5e1;

      border-radius: 3px;

      transition: background 0.3s ease;

    }



    .chat-box::-webkit-scrollbar-thumb:hover {

      background: #94a3b8;

    }



    .welcome-message {

      text-align: center;

      color: #94a3b8;

      font-size: 13px;

      padding: 20px;

    }



    .message {

      border-radius: 14px;

      padding: 12px 16px;

      max-width: 85%;

      word-wrap: break-word;

      font-size: 14px;

      line-height: 1.5;

      animation: slideIn 0.3s ease-out;

      display: fit-content;

    }



    @keyframes slideIn {

      from {

        opacity: 0;

        transform: translateY(10px);

      }



      to {

        opacity: 1;

        transform: translateY(0);

      }

    }



    .sent {

      background: linear-gradient(135deg, #91ABE7);

      color: white;

      margin-left: auto;

      text-align: right;

      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);

      font-weight: 500;

    }



    .received {

      background: #e2e8f0;

      color: #1e293b;

      margin-right: auto;

      text-align: left;

      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);

    }



    .message-time {

      font-size: 10px;

      opacity: 0.7;

      margin-top: 4px;

    }



    input {

      width: 100%;

      padding: 14px 16px;

      border-radius: 12px;

      border: 2px solid #e2e8f0;

      font-family: 'Inter', sans-serif;

      font-size: 14px;

      color: #1e293b;

      background: white;

      transition: all 0.3s ease;

      outline: none;

    }



    button {

      padding: 10px;

      background: linear-gradient(135deg, #91ABE7 0%, #B792C6 100%);

      color: white;

      border: none;

      border-radius: 12px;

      font-family: 'Inter', sans-serif;

      font-size: 14px;

      font-weight: 600;

      cursor: pointer;

      transition: all 0.3s ease;

      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);

      display: flex;

      align-items: center;

      justify-content: center;

      min-width: 50px;

      height: 45px;

    }



    .input-container {

      display: flex;

      gap: 12px;

      align-items: center;

    }



    input::placeholder {

      color: #94a3b8;

      font-weight: 500;

    }



    input:focus {

      border-color: #3b82f6;

      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);

      background: #f8fafc;

    }



    input:hover {

      border-color: #cbd5e1;

    }



    @media (max-width: 480px) {

      .chat-container {

        max-width: 100%;

        height: auto;

        min-height: 500px;

        padding: 20px;

      }



      .message {

        max-width: 90%;

        font-size: 13px;

      }



      .chat-container h3 {

        font-size: 16px;

      }

    }

  </style>

</head>



<body>

  <div class="chat-container">

    <div class="chat-header">

      <h3>ðŸ’¬ Chat de Soporte</h3>

      <div class="client-id-display" id="clientIdDisplay">Cargando...</div>

    </div>

    <div class="chat-box" id="chatBox">

      <div class="welcome-message">

        ðŸ‘‹ Â¡Hola! Escribe tu pregunta y te responderemos pronto

      </div>

    </div>

    <div class="input-container">

      <input type="text" id="chatInput" placeholder="Escribe una mensaje...">

      <button id="sendBtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"

          class="size-6">

          <path

            d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />

        </svg>

      </button>

    </div>

  </div>



  <script src="https://js.pusher.com/7.0/pusher.min.js"></script>

  <script>

    const chatBox = document.getElementById("chatBox");

    const input = document.getElementById("chatInput");

    const sendBtn = document.getElementById("sendBtn");

    const clientIdDisplay = document.getElementById("clientIdDisplay");



    // GENERAR O RECUPERAR ID ÃšNICO DEL CLIENTE



    function getOrCreateClientId() {

      let clientId = localStorage.getItem('chat_client_id');



      if (!clientId) {

        // Generar nuevo ID Ãºnico

        clientId = 'guest_' + Math.random().toString(36).substr(2, 12);

        localStorage.setItem('chat_client_id', clientId);

        console.log('ðŸ†• Nuevo cliente creado:', clientId);

      } else {

        console.log('ðŸ‘¤ Cliente existente:', clientId);

      }



      return clientId;

    }



    const CLIENT_ID = getOrCreateClientId();

    clientIdDisplay.textContent = `ID: ${CLIENT_ID}`;



    // CONFIGURAR PUSHER



    const pusher = new Pusher("9918ec022ed3843a467c", { cluster: "sa1" });

    const channel = pusher.subscribe(`client-${CLIENT_ID}-channel`);



    // Escuchar mensajes del admin en tiempo real

    channel.bind("admin-message", function (data) {

      console.log('ðŸ“© Mensaje del admin recibido:', data);



      const msg = document.createElement("div");

      msg.classList.add("message", "received");

      msg.innerHTML = `

        <div>Admin: ${escapeHtml(data.message)}</div>

        <div class="message-time">${getCurrentTime()}</div>

      `;

      chatBox.appendChild(msg);

      scrollToBottom();

    });



    // CARGAR MENSAJES ANTERIORES



    async function loadMessages() {

      try {

        const response = await fetch(`https://back-end-chat-master-daniel.onrender.com/chat/messages/${CLIENT_ID}`);

        const data = await response.json();



        if (data.messages && data.messages.length > 0) {

          // Limpiar mensaje de bienvenida

          chatBox.innerHTML = '';



          data.messages.forEach(msg => {

            const messageDiv = document.createElement("div");

            const isSent = msg.remitente === CLIENT_ID;

            messageDiv.classList.add("message", isSent ? "sent" : "received");



            const time = msg.fecha_envio ? formatTime(msg.fecha_envio) : '';

            const sender = isSent ? "TÃº" : "Admin";



            messageDiv.innerHTML = `

              <div>${sender}: ${escapeHtml(msg.contenido)}</div>

              <div class="message-time">${time}</div>

            `;

            chatBox.appendChild(messageDiv);

          });



          scrollToBottom();

        }

      } catch (error) {

        console.log('Sin mensajes previos o error:', error);

      }

    }



    // ENVIAR MENSAJE



    async function sendMessage() {

      const message = input.value.trim();

      if (message === "") return;



      // Mostrar mensaje inmediatamente

      const msg = document.createElement("div");

      msg.classList.add("message", "sent");

      msg.innerHTML = `

        <div>TÃº: ${escapeHtml(message)}</div>

        <div class="message-time">${getCurrentTime()}</div>

      `;

      chatBox.appendChild(msg);

      scrollToBottom();

      input.value = "";



      // Enviar al backend

      try {

        await fetch("https://back-end-chat-master-daniel.onrender.com/chat/client-send", {

          method: "POST",

          headers: { "Content-Type": "application/json" },

          body: JSON.stringify({

            client_id: CLIENT_ID,

            message: message

          })

        });

      } catch (error) {

        console.error('Error al enviar:', error);

        alert('Error al enviar el mensaje');

      }

    }



    // EVENT LISTENERS

    input.addEventListener("keydown", function (e) {

      if (e.key === "Enter") {

        sendMessage();

      }

    });

    sendBtn.addEventListener("click", sendMessage);



    // UTILIDADES



    function scrollToBottom() {

      chatBox.scrollTop = chatBox.scrollHeight;

    }



    function getCurrentTime() {

      const now = new Date();

      return now.toLocaleTimeString('es-ES', {

        hour: '2-digit',

        minute: '2-digit'

      });

    }



    function formatTime(timestamp) {

      const date = new Date(timestamp);

      return date.toLocaleTimeString('es-ES', {

        hour: '2-digit',

        minute: '2-digit'

      });

    }



    function escapeHtml(text) {

      const map = {

        '&': '&amp;',

        '<': '&lt;',

        '>': '&gt;',

        '"': '&quot;',

        "'": '&#039;'

      };

      return text.replace(/[&<>"']/g, m => map[m]);

    }



    // INICIALIZAR



    loadMessages();



    console.log('âœ… Chat inicializado');

    console.log('ðŸ“± Tu ID:', CLIENT_ID);

    console.log('ðŸ“¡ Canal Pusher:', `client-${CLIENT_ID}-channel`);

  </script>

</body>



</html>
